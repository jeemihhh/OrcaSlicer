# 一键打包 main 分支 Windows 安装包
name: Build Windows (main branch)

on:
  push:
    branches: [main]          # 推送到 main 自动触发
  workflow_dispatch:          # 手动触发：Actions 页面直接点击 Run workflow

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          lfs: true

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Install CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 3.31.6

      - name: Install NSIS & Perl
        run: |
          choco install nsis strawberryperl

      - name: Build & Pack
        shell: cmd
        run: |
          call build_release_vs2022.bat deps
          call build_release_vs2022.bat pack
          call build_release_vs2022.bat slicer

      - name: Create Installer
        working-directory: build
        run: cpack -G NSIS

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: main-${{ github.run_number }}
          files: build/OrcaSlicer*.exe
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
